---
- name: Add stable neovim repository
  apt_repository:
    repo: ppa:neovim-ppa/unstable

- name: Update apt-get
  apt:
    update_cache: true

- name: Install neovim
  apt:
    name: neovim

# Need ripgrep and fd-find to use fzf with neovim
# Need build-essential to install C dependencies for LSP
- name: Install package dependencies for neovim config
  apt:
    name:
      - ripgrep
      - build-essential
      - fd-find

# https://github.com/sharkdp/fd#on-ubuntu
- name: Link fdfind to fd
  shell: ln -s $(which fdfind) ~/.local/bin/fd
  become: true
  become_method: sudo
  become_user: "{{ user }"

- name: Check if nvm is installed
  stat:
    path: "{{ ansible_env.HOME }}/.nvm"
  register: nvm_path

- name: Install nvm  # noqa: command-instead-of-module
  shell: |
    set -o pipefail
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  become: true
  become_method: sudo
  become_user: "{{ user }}"
  when: nvm_path.stat.exists is false

- name: Check if node is installed
  command: "node --version"
  changed_when: false
  failed_when: false
  become: true
  become_user: "{{ user }}"
  register: node_version

- name: Install latest node version
  shell: "source /home/{{ user }}/.zshrc && nvm install node"
  args:
    executable: /usr/bin/zsh
  become: true
  become_method: sudo
  become_user: "{{ user }}"
  when: node_version.rc != 0

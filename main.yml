---
- hosts: all
  vars_files:
    - default.config.yml
  vars:
    - user: mroberts
    - docker_users: "{{ user }}"
   #pre_tasks:
  roles:
    - role: geerlingguy.docker
      tags: ['docker']
      become: true
  tasks:
    - import_tasks: tasks/zsh.yml
      tags: ['zsh']

    - import_tasks: tasks/terraform.yml
      tags: ['terraform']

    - import_tasks: tasks/nvim.yml
      tags: ['neovim']
      become: true

    - import_tasks: tasks/jenkins-local.yml
      tags: ['jenkins:local']
      become: true

    - import_tasks: tasks/ruby.yml
      tags: ['ruby']
